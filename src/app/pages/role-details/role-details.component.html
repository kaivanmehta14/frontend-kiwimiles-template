
<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h2 class="text-white">{{roleName}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">

      <p-table *ngIf="!scopes" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th>
              <center>No permissions given</center>
            </th>
          </tr>
        </ng-template>
      </p-table>

      <p-table *ngIf="scopes && selectAll" [value]="scopes" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th colspan="3">
              <center style="font-size: larger">Role Permissions</center>
              <label class="ml-4" style="float: right;">Update Permissions</label>
              <label class="switch" style="float: right;">
                <input type="checkbox" [(ngModel)]="selectAll" checked>
                <span class="slider round"></span>
              </label>
            </th>
          </tr>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Permissions</th>
            <th class="text-center">Action</th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-scope let-i="rowIndex">
          <tr>
            <td class="text-center">{{i+1}}</td>
            <td class="text-center">
              {{scope.privileges}}
            </td>
            <td class="text-center">
              <p-checkbox binary = "true" [(ngModel)]="scope.isGiven"></p-checkbox>
            </td>
          </tr>
        </ng-template>
  
      </p-table>

      <p-table *ngIf="scopes && !selectAll" [value]="permittedScopes" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th colspan="2">
              <center style="font-size: larger">Role Permissions</center>
              <label class="ml-4" style="float: right;">Update Permissions</label>
              <label class="switch" style="float: right;">
                <input type="checkbox" [(ngModel)]="selectAll" checked>
                <span class="slider round"></span>
              </label>
            </th>
          </tr>
          <tr>
            <th class="text-center">#</th>
            <th class="text-center">Permissions</th>
            <!-- <th class="text-center">Action</th> -->
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-scope let-i="rowIndex">
          <tr> 
            <td class="text-center">{{i+1}}</td>
            <td class="text-center">
              {{scope.privileges}}
            </td>
          </tr>
        </ng-template>
  
      </p-table>

      <div class="mt-4">
        <span class="mr-4">
          <button *ngIf ="selectAll" pButton type="button" class="p-button p-button-help p-button-rounded"
                  label="Update" (click)="updateRoleScopes()">
          </button>
        </span>
      </div>
    </div>
  </div>
