<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h2 class="text-white">Reset Password</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  
  <div class="container mt--8 pb-5">
    <div class="header-body">
      <div class="row">
        <div class="col">
          <div class="card card-stats mb-4 mb-xl-0" style="width:600px;margin:auto">
            <div class="col-md-12 text-center">
              <div class="card-body">
                <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                  <div class="px-lg-4">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                
                          <label class="form-control-label">New Password</label>
                          <input type="password" id="input-username" class="form-control form-control-alternative" formControlName="newPassword"
                                 placeholder="New Password" value="" [ngClass]="{ 'is-invalid': submitted && resetPasswordForm.controls.newPassword.errors }">
                          <div *ngIf="submitted && resetPasswordForm.controls.newPassword.errors " class="invalid-feedback">
                            <div *ngIf="resetPasswordForm.controls.newPassword.errors.required"> New Password is required</div>
                            <div *ngIf="resetPasswordForm.controls.newPassword.errors.minlength">New Password must be at least 6 characters</div>
                          </div>
  
                          <br />
                          <label class="form-control-label">Confirm New Password</label>
                          <input class="form-control" formControlName="confirmPassword" placeholder=" Confirm New Password" type="password"
                                 [ngClass]="{ 'is-invalid': submitted && resetPasswordForm.controls.confirmPassword.errors }">
                          <div *ngIf="submitted && resetPasswordForm.controls.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="resetPasswordForm.controls.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="resetPasswordForm.controls.confirmPassword.errors.mustMatch">Confirm Password must match with New Password</div>
                          </div>
                        </div>
                      </div>
  
                      <div class="col-md-12 text-center" style="width:100%">
                        <button class="btn btn-outline-dark" type="submit">Submit</button>
                      </div>
                    </div>
                    <div *ngIf="error">
                      <p style="color:red">{{error.error.message}}</p>
                    </div>
                  </div>
                </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
