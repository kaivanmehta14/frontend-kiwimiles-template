<p-toast></p-toast>
<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h2 class="text-white">Settings</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <p-table #rolesdt [resizableColumns]="true" [value]="settings" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th class="text-center" >Automated Tasks</th>
            <th class="text-center">Current Schedule</th>
            <th style="width: 10%;"><span><button pButton type="button" class="p-button p-button-sm p-button-help"
                label="Update" (click)="update()" style="float: right;"></button></span>
            </th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-setting>
          <tr>
            <td class="text-center">
              {{setting.name}}
            </td>
            <td class="text-center">
                <p-dropdown appendTo="body" [(ngModel)] = "setting.scheduledTime" [options]="options" optionLabel="name"
                [filter]="true" filterBy="name" optionValue="code" (onChange)="changedSettings(setting.name)" [style]="{'width':'90%'}">
                </p-dropdown>
            </td>
            <td></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
